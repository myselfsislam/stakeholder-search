<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Connection - Smart Stakeholder Search</title>
    
    <!-- External Libraries -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    
    <style>
        /* Additional styles for connection form */
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            backdrop-filter: blur(20px);
            box-shadow: var(--shadow-large);
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 24px;
        }
        
        .form-group {
            flex: 1;
        }
        
        .form-group.full-width {
            flex: 1 1 100%;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-blue);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid var(--medium-gray);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--pure-white);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            font-weight: 500;
        }
        
        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 4px rgba(14, 51, 134, 0.15);
            transform: translateY(-1px);
        }
        
        .degree-options {
            display: flex;
            gap: 16px;
            margin-top: 8px;
        }
        
        .degree-option {
            flex: 1;
            position: relative;
        }
        
        .degree-radio {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }
        
        .degree-label {
            display: block;
            padding: 14px 20px;
            border: 2px solid var(--medium-gray);
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--pure-white);
            font-weight: 600;
        }
        
        .degree-radio:checked + .degree-label {
            border-color: var(--primary-blue);
            background: var(--ultra-light-blue);
            color: var(--primary-blue);
        }
        
        .degree-label:hover {
            border-color: var(--light-blue);
            transform: translateY(-1px);
        }
        
        .degree-high {
            color: #059669;
        }
        
        .degree-medium {
            color: #D97706;
        }
        
        .degree-acquaintance {
            color: #7C2D12;
        }
        
        .degree-radio:checked + .degree-label.degree-high {
            border-color: #059669;
            background: #ECFDF5;
            color: #059669;
        }
        
        .degree-radio:checked + .degree-label.degree-medium {
            border-color: #D97706;
            background: #FFFBEB;
            color: #D97706;
        }
        
        .degree-radio:checked + .degree-label.degree-acquaintance {
            border-color: #7C2D12;
            background: #FEF2F2;
            color: #7C2D12;
        }
        
        .form-actions {
            display: flex;
            gap: 16px;
            margin-top: 32px;
            justify-content: flex-end;
        }
        
        .btn {
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-block;
            text-align: center;
            border: none;
        }
        
        .btn-primary {
            background: var(--accent-gradient);
            color: var(--pure-white);
            box-shadow: var(--shadow-medium);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: var(--shadow-glow);
        }
        
        .btn-secondary {
            background: var(--pure-white);
            color: var(--primary-blue);
            border: 2px solid var(--primary-blue);
        }
        
        .btn-secondary:hover {
            background: var(--ultra-light-blue);
            transform: translateY(-1px);
        }
        
        .success-message {
            background: #ECFDF5;
            border: 1px solid #059669;
            color: #059669;
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 24px;
            display: none;
            font-weight: 500;
        }
        
        .error-message {
            background: #FEF2F2;
            border: 1px solid #DC2626;
            color: #DC2626;
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 24px;
            display: none;
            font-weight: 500;
        }
        
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .degree-options {
                flex-direction: column;
                gap: 12px;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Add New Connection</h1>
            <p>Build your network and identify business opportunities</p>
            <div style="text-align: center; margin-top: 20px;">
                <a href="/" style="color: rgba(255,255,255,0.8); text-decoration: none; font-size: 0.9rem;">
                    ‚Üê Back to Home
                </a>
            </div>
        </div>

        <div class="search-section">
            <div class="form-container">
                <div class="success-message" id="success-message">
                    Connection added successfully!
                </div>
                
                <div class="error-message" id="error-message">
                    Please fill in all required fields.
                </div>
                
                <form id="connection-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="connection-name">Connection Name *</label>
                            <input type="text" id="connection-name" name="connectionName" class="form-input" 
                                   placeholder="Enter full name" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="designation">Designation *</label>
                            <input type="text" id="designation" name="designation" class="form-input" 
                                   placeholder="e.g., VP Engineering" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="email">Email Address</label>
                            <input type="email" id="email" name="email" class="form-input" 
                                   placeholder="ldap@google.com">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="department">Department</label>
                            <input type="text" id="department" name="department" class="form-input" 
                                   placeholder="e.g., Engineering, Sales">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="connection-champion">Connection Champion *</label>
                            <select id="connection-champion" name="connectionChampion" class="form-select" required>
                                <option value="">Select a connection champion</option>
                                <!-- Options will be populated dynamically -->
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="moma-url">MOMA URL</label>
                            <input type="url" id="moma-url" name="momaUrl" class="form-input" 
                                   placeholder="https://moma.corp.google.com/person/">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label class="form-label">Degree of Connection *</label>
                            <div class="degree-options">
                                <div class="degree-option">
                                    <input type="radio" id="degree-high" name="degreeOfConnection" 
                                           value="high" class="degree-radio" required>
                                    <label for="degree-high" class="degree-label degree-high">
                                        High
                                        <br><small>Close relationship</small>
                                    </label>
                                </div>
                                
                                <div class="degree-option">
                                    <input type="radio" id="degree-medium" name="degreeOfConnection" 
                                           value="medium" class="degree-radio">
                                    <label for="degree-medium" class="degree-label degree-medium">
                                        Medium
                                        <br><small>Regular contact</small>
                                    </label>
                                </div>
                                
                                <div class="degree-option">
                                    <input type="radio" id="degree-acquaintance" name="degreeOfConnection" 
                                           value="acquaintance" class="degree-radio">
                                    <label for="degree-acquaintance" class="degree-label degree-acquaintance">
                                        Acquaintance
                                        <br><small>Limited interaction</small>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <a href="/" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Add Connection</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Connection champions data - will be loaded from API
        let connectionChampions = [];
        
        // Load page data when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            loadConnectionChampions();
        });
        
        // Load connection champions from the API
        async function loadConnectionChampions() {
            try {
                console.log('Loading connection champions...');
                
                // Get all employees and filter for representatives
                const response = await fetch('/api/search?q=');
                if (!response.ok) {
                    throw new Error('Failed to load employees');
                }
                
                const employees = await response.json();
                
                // Extract unique representatives (connection champions)
                const championSet = new Set();
                employees.forEach(emp => {
                    const rep = emp.representative_from_qt;
                    if (rep && rep !== 'No' && rep !== '' && rep !== 'N/A') {
                        championSet.add(rep);
                    }
                });
                
                connectionChampions = Array.from(championSet).sort();
                console.log('Loaded connection champions:', connectionChampions);
                
                // Populate the dropdown
                populateChampionsDropdown();
                
            } catch (error) {
                console.error('Error loading connection champions:', error);
                // Add fallback champions if API fails
                connectionChampions = ['Mayank', 'Lihi', 'Dennis', 'Mike', 'Matt'];
                populateChampionsDropdown();
            }
        }
        
        // Populate the connection champions dropdown
        function populateChampionsDropdown() {
            const dropdown = document.getElementById('connection-champion');
            if (!dropdown) {
                console.error('Connection champion dropdown not found');
                return;
            }
            
            // Clear existing options (except the first placeholder)
            const placeholder = dropdown.options[0];
            dropdown.innerHTML = '';
            dropdown.appendChild(placeholder);
            
            // Add champion options
            connectionChampions.forEach(champion => {
                const option = document.createElement('option');
                option.value = champion;
                option.textContent = champion;
                dropdown.appendChild(option);
            });
            
            console.log('Populated dropdown with', connectionChampions.length, 'champions');
        }
        
        // Form submission handler
        document.getElementById('connection-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(this);
            const connectionData = {
                name: formData.get('connectionName'),
                designation: formData.get('designation'),
                email: formData.get('email'),
                department: formData.get('department'),
                connectionChampion: formData.get('connectionChampion'),
                momaUrl: formData.get('momaUrl'),
                degreeOfConnection: formData.get('degreeOfConnection'),
                dateAdded: new Date().toISOString()
            };
            
            // Validate required fields
            if (!connectionData.name || !connectionData.designation || !connectionData.degreeOfConnection || !connectionData.connectionChampion) {
                showError('Please fill in all required fields.');
                return;
            }
            
            // Validate email format if provided
            if (connectionData.email && !isValidEmail(connectionData.email)) {
                showError('Please enter a valid email address.');
                return;
            }
            
            console.log('Submitting connection data:', connectionData);
            
            // Send to API
            fetch('/api/add-connection', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(connectionData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showSuccess();
                    this.reset();
                } else {
                    showError(data.message || 'Failed to add connection');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showError('Network error. Please try again.');
            });
        });
        
        // Email validation helper
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        function showSuccess() {
            const successMsg = document.getElementById('success-message');
            const errorMsg = document.getElementById('error-message');
            
            errorMsg.style.display = 'none';
            successMsg.style.display = 'block';
            
            // Hide success message after 3 seconds
            setTimeout(() => {
                successMsg.style.display = 'none';
            }, 3000);
        }
        
        function showError(message) {
            const successMsg = document.getElementById('success-message');
            const errorMsg = document.getElementById('error-message');
            
            successMsg.style.display = 'none';
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            
            // Hide error message after 5 seconds
            setTimeout(() => {
                errorMsg.style.display = 'none';
            }, 5000);
        }
        
        console.log('Add Connection page loaded successfully');
    </script>
</body>
</html>
